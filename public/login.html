<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/styles/login.css">
    <title>Login</title>
</head>
<body>

    <form method="POST">
        <h1>Login</h1>

        <label>Nome: </label>
        <input type="text" name="username" placeholder="Digite seu nome..." required>


        <label>Senha: </label>
        <input type="password" name="password" placeholder="Digite sua senha..." required>


        <button class="login" type="submit" name="login">Entrar</button>
        <a href="register.html" class="create-account">Criar Conta</a>

        <div class="btn-social">
            <a href="#"><button  class="btn"><i class="bi bi-google"></i>Google</button></a>

            <a href="#"><button class="btn"><i class="bi bi-facebook"></i>Facebook</button></a>
        </div>

    </form>
</body>
</html>
